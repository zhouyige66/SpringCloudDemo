server:
  port: ${server.port.cache:8080}

spring:
  application:
    name: ${server.name.cache:cache}
  #链路追踪
  zipkin:
    baseUrl: ${zipkin.url:http://localhost:9411}
  sleuth:
    traceId128: true
    sampler:
      probability: 1.0
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 10s
  cache:
    ehcache:
      config: classpath:ehcache.xml
    type: redis
  session:
    store-type: redis