#注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10000/eureka/

spring:
  cloud:
    #/{label}/{application}-{profile}:properties:
    #spring.application.name：对应配置文件规则中的{application}部分
    #spring.cloud.config.profile：对应配置文件规则中的{profile}部分
    #spring.cloud.config.label：对应配置文件规则中的{label}部分
    #spring.cloud.config.uri：配置中心server_config_center的地址
    config:
      server:
        native:
          #注意，Windows中的绝对路径需要额外的“/”
          search-locations: /Users/zzy/code/J2EEProject/ConfigCenter
          order: 1
        #配置读取远程仓库文件
        git:
          #仓库地址
          uri: https://gitee.com/zhouyige66/ConfigCenter.git
          #仓库路径
          searchPaths: /**
          username: 751664206@qq.com
          password: kk209257@g
          #跳过ssl认证
          skip-ssl-validation: true
          #启动时候clone仓库
          clone-on-start: true
          order: 2

