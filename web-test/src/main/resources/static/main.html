<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="js/config.js" type="text/javascript"></script>
</head>
<body>
<div>
    <div>请输入用户id：</div>
    <input type="text" id="userId">
</div>
<div style="margin-top: 10px">
    <input type="submit" onclick="getUserId()">
</div>
<div style="margin-top: 10px" id="result"/>
</body>
<script type="text/javascript">
    function getUserId() {
        var userId = document.getElementById("userId");
        if (userId) {
            if (userId.value == "") {
                alert("用户id不能为空！");
                return false;
            }
        }
        var xmlhttp;
        if (window.XMLHttpRequest) {
            // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp = new XMLHttpRequest();
        } else {
            // IE6, IE5 浏览器执行代码
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("result").innerHTML = "返回结果：" + xmlhttp.responseText;
            } else {
                console.log("结果：" + xmlhttp.readyState)
            }
        };
        let url = server + "user/getUserById/" + userId.value;
        console.log("访问地址：" + url);
        xmlhttp.open("GET", url, true);
    }
</script>
</html>
